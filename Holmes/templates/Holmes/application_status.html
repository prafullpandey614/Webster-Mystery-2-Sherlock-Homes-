{% extends 'base.html' %}
{% block body %}
{% for job in user.jobs_applied.all %}

<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
     
      <div class="flex flex-wrap -m-4">
       
        <div class="p-4 lg:w-1/3">
          <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">Applied</h2>
            <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">{{job.title}}</h1>
            <p class="leading-relaxed mb-3">Keep Patience, While we are reviewing your applications.</p>
            <a class="text-red-400 inline-flex items-center">Learn More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
            <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
             
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
  </section>

{% endfor %}

{% endblock body %}
