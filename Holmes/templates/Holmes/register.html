{% extends 'base.html' %}

{% block body %}
<h2>This is Sign Up Page</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors }}
        </div>
      {% endif %}
    </div>
  {% endfor %}
  <input type="submit" value="Submit">
</form>
